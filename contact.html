<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <nav>
        <div class="navbar">
            <div>
                <img src="images/logo.png" alt="" class="logo" width="50">
                <ul>
                    <li>Home</li>
                    <li>My Project</li>
                </ul>
            </div>
            <a href="index.html">Portfolio</a>
        </div>
    </nav>
    <section>    
        <form>
            <h2>GET IN TOUCH</h2>
            <div class="form-group">
                <label for="input-name">Name</label>
                <input id="input-name"type="text" required>
            </div>
            <div class="form-group">
                <label for="input-email">Email</label>
                <input id="input-email"type="email" required>
            </div>
            <div class="form-group">
                <label for="input-phone">Phone Number</label>
                <input id="input-phone"type="number" required>
            </div>
            <div class="form-group">
                <label for="input-subject">Subject</label>
                <select id="input-subject">
                    <option value="" hidden></option>
                    <option>FrontEnd</option>
                    <option>BackEnd</option>
                    <option>Fullstack Developer</option>
                </select>
            </div>
            <div class="form-group">
                <label for="input-message">Your message</label>
                <textarea id="input-message" cols="30" rows="7"></textarea>
            </div>
            <button type="button" onclick="submitData()">Submit</button>
        </form>
    </section>
    <script src="contact.js"></script>
</body>
</html>
